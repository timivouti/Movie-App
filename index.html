<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>My Movie App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsivestyle.css">
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Arvo">
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Lato">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
  </head>
  <body onload="loadDefault()">
    <div class="container">
      <div class="dashboard" id="dashboard">
        <div class="heading">
          <h1>My Movie App</h1>
        </div>
          <div class="movieTheaterHeading" onclick="showTheaters()">
            <h2>Elokuvateatterit</h2>
          </div>
          <div class="dashboardContainer" id="dashboardContainer">
        </div>
      </div>
      <div class="header" id="header">
        <div class="search">
          <div class="searchBox">
            <input type="text" id="search" name="search" placeholder="Etsi..." onfocus="searchBoxFocus(this)" onblur="searchBoxBlur(this)">
            </input>
            <button class="searchButton" onclick="search()">
              <i class="fa fa-search fa-2x" style="margin-top:9px;" aria-hidden="true"></i>
            </button>
          </div>
        </div>
      </div>
      <div class="content" id="content">

      </div>
    </div>

  </body>
</html>
